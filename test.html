<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Weight Demo</title>
    <style>
        @font-face {
            font-family: 'DMSans';
            src: url('path-to-your/DMSans-VariableFont_opsz,wght.ttf') format('truetype');
            font-weight: 100 900; /* دعم جميع الأوزان */
            font-style: normal;
        }
        body {
            font-family: 'DMSans', sans-serif;
        }
        .font-weight {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="font-weight" style="font-weight: 100;">Weight 100</div>
    <div class="font-weight" style="font-weight: 200;">Weight 200</div>
    <div class="font-weight" style="font-weight: 300;">Weight 300</div>
    <div class="font-weight" style="font-weight: 400;">Weight 400 (Normal)</div>
    <div class="font-weight" style="font-weight: 500;">Weight 500</div>
    <div class="font-weight" style="font-weight: 600;">Weight 600</div>
    <div class="font-weight" style="font-weight: 700;">Weight 700 (Bold)</div>
    <div class="font-weight" style="font-weight: 800;">Weight 800</div>
    <div class="font-weight" style="font-weight: 900;">Weight 900</div>
</body>
